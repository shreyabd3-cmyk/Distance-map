<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Distance Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Manrope', sans-serif;
        }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
        }
        .info-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #CCCAEA;
            padding: 25px 40px;
            border-radius: 15px;
            color: #3E4746;
            text-align: center;
            max-width: 90%;
            z-index: 1;
        }
        .info-box h2 {
            margin: 0 0 10px 0;
            font-size: 26px;
            font-weight: 600;
        }
        .distance {
            color: #54577C;
            font-style: italic;
            font-size: 26px;
            font-weight: 600;
        }
        .marker-olympia {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 4px solid #333;
            cursor: pointer;
        }
        .marker-user {
            width: 50px;
            height: 50px;
            background: #ffd700;
            border-radius: 50%;
            border: 4px solid #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <div class="info-box">
        <h2>I'm from Olympia, Washington, roughly <span class="distance" id="distance">calculating...</span> away</h2>
        <p>from your current location, according to your IP address.</p>
    </div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL MAPBOX TOKEN!
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2hyZXlhYmQiLCJhIjoiY21pejVidnVuMG10bDNrcHk1Z3k5aHRzcSJ9.qduOTQCG_kaOQWKYZgdGug';

        const olympia = [-122.9007, 47.0379]; // Olympia, Washington

        // Calculate distance using Haversine formula
        function getDistance(coord1, coord2) {
            const R = 3959; // Earth's radius in miles
            const lat1 = coord1[1] * Math.PI / 180;
            const lat2 = coord2[1] * Math.PI / 180;
            const dLat = (coord2[1] - coord1[1]) * Math.PI / 180;
            const dLon = (coord2[0] - coord1[0]) * Math.PI / 180;

            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1) * Math.cos(lat2) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return Math.round(R * c);
        }

        // Function to get user's location via IP geolocation
        async function getUserLocation() {
            try {
                // Using ipapi.co for free IP geolocation
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return [data.longitude, data.latitude];
            } catch (error) {
                console.error('Error getting location:', error);
                // Fallback to a default location if IP lookup fails
                return [-73.5673, 45.5017]; // Montreal as fallback
            }
        }

        // Initialize the map
        async function initMap() {
            // Get user's location
            const userLocation = await getUserLocation();
            
            // Calculate distance
            const distance = getDistance(olympia, userLocation);
            document.getElementById('distance').textContent = distance.toLocaleString() + ' miles';

            // Initialize map
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v11',
                center: [-98, 42],
                zoom: 3
            });

            map.on('load', () => {
                // Create a curved line using Turf.js
                const from = turf.point(olympia);
                const to = turf.point(userLocation);
                const greatCircle = turf.greatCircle(from, to, {npoints: 100});

                // Add the curved line
                map.addSource('route', {
                    'type': 'geojson',
                    'data': greatCircle
                });

                map.addLayer({
                    'id': 'route',
                    'type': 'line',
                    'source': 'route',
                    'layout': {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    'paint': {
                        'line-color': '#ff0066',
                        'line-width': 3,
                        'line-dasharray': [0, 2, 1]
                    }
                });

                // Add Olympia marker
                const olympiaEl = document.createElement('div');
                olympiaEl.className = 'marker-olympia';
                new mapboxgl.Marker(olympiaEl)
                    .setLngLat(olympia)
                    .addTo(map);

                // Add user location marker
                const userEl = document.createElement('div');
                userEl.className = 'marker-user';
                userEl.innerHTML = 'ðŸ§‘';
                new mapboxgl.Marker(userEl)
                    .setLngLat(userLocation)
                    .addTo(map);

                // Fit map to show both points
                const bounds = new mapboxgl.LngLatBounds()
                    .extend(olympia)
                    .extend(userLocation);
                
                map.fitBounds(bounds, { 
                    padding: {top: 100, bottom: 200, left: 100, right: 100}
                });
            });
        }

        // Start the app
        initMap();
    </script>
</body>
</html>
