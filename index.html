<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Distance Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Manrope', sans-serif;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .map-container {
            flex: 1;
            position: relative;
            background: white;
            padding: 10px;
        }
        #map { 
            position: absolute; 
            top: 10px; 
            left: 10px;
            right: 10px;
            bottom: 10px; 
            width: calc(100% - 20px); 
            height: calc(100% - 20px);
            border-radius: 8px;
        }
        .text-container {
            background: #2d3439;
            padding: 40px 20px;
            text-align: center;
        }
        .text-container p {
            font-size: 1rem;
            color: white;
            line-height: 1.6;
            margin: 0;
        }
        .distance {
            color: #d4a574;
            font-weight: 700;
        }
        .marker-olympia {
            width: 40px;
            height: 40px;
            border-radius: 50% 50% 50% 0;
            background: white;
            border: 4px solid #334;
            cursor: pointer;
            transform: rotate(-45deg);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        .marker-olympia::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #334;
        }
        .marker-user {
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 60px;
            line-height: 1;
            filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.3));
        }
        
        @media (max-width: 768px) {
            .text-container {
                padding: 30px 15px;
            }
            .text-container p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="map-container">
            <div id='map'></div>
        </div>
        <div class="text-container">
            <p>I live in Olympia Washington, roughly <span class="distance" id="distance">calculating...</span> away from your location, according to your IP address.</p>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL MAPBOX TOKEN!
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2hyZXlhYmQiLCJhIjoiY21pejVidnVuMG10bDNrcHk1Z3k5aHRzcSJ9.qduOTQCG_kaOQWKYZgdGug';

        const olympia = [-122.9007, 47.0379]; // Olympia, Washington

        // Calculate distance using Haversine formula
        function getDistance(coord1, coord2) {
            const R = 3959; // Earth's radius in miles
            const lat1 = coord1[1] * Math.PI / 180;
            const lat2 = coord2[1] * Math.PI / 180;
            const dLat = (coord2[1] - coord1[1]) * Math.PI / 180;
            const dLon = (coord2[0] - coord1[0]) * Math.PI / 180;

            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1) * Math.cos(lat2) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return Math.round(R * c);
        }

        // Function to get user's location via IP geolocation
        async function getUserLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return [data.longitude, data.latitude];
            } catch (error) {
                console.error('Error getting location:', error);
                return [-73.5673, 45.5017]; // Montreal as fallback
            }
        }

        // Initialize the map
        async function initMap() {
            const userLocation = await getUserLocation();
            
            const distance = getDistance(olympia, userLocation);
            document.getElementById('distance').textContent = distance.toLocaleString() + ' miles';

            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v11',
                center: [-98, 42],
                zoom: 3
            });

            map.on('load', () => {
                const from = turf.point(olympia);
                const to = turf.point(userLocation);
                const greatCircle = turf.greatCircle(from, to, {npoints: 100});

                map.addSource('route', {
                    'type': 'geojson',
                    'data': greatCircle
                });

                map.addLayer({
                    'id': 'route',
                    'type': 'line',
                    'source': 'route',
                    'layout': {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    'paint': {
                        'line-color': '#ff0066',
                        'line-width': 3,
                        'line-dasharray': [0, 2, 1]
                    }
                });

                const olympiaEl = document.createElement('div');
                olympiaEl.className = 'marker-olympia';
                new mapboxgl.Marker({element: olympiaEl, anchor: 'bottom'})
                    .setLngLat(olympia)
                    .addTo(map);

                const userEl = document.createElement('div');
                userEl.className = 'marker-user';
                userEl.innerHTML = 'üßë‚Äçüíª';
                new mapboxgl.Marker({element: userEl, anchor: 'bottom'})
                    .setLngLat(userLocation)
                    .addTo(map);

                const bounds = new mapboxgl.LngLatBounds()
                    .extend(olympia)
                    .extend(userLocation);
                
                map.fitBounds(bounds, { 
                    padding: {top: 80, bottom: 80, left: 80, right: 80}
                });
            });
        }

        initMap();
    </script>
</body>
</html>
